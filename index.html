<!DOCTYPE HTML>
<html lang="en">
    <head>
    <style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover {
      background-color: #111;
    }
</style>
    <meta charset="utf-8"/>
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" type="text/css" href="view.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body ng-app="myapp" ng-controller='control'>

    <ul>
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
</ul>

    <div class="jumbotron" id="content">
        <form>
        <div class="form-group">
            <label>Principal Amount(in rupees)</label>
            <input  id="p" type="number" required class="#p form-control"  style="width:250px;" >
        </div>
        <div class="form-group">
            <label>Rate of Interest(in %):</label>
            <input id="n"  type="number" required class="form-control" style="width:250px;" >
        </div>
        <div class="form-group">
            <label>Time(in Year):</label>
<!--             <input type="number" required > -->
            <select id="years"  class="form-control" style="width:250px;" >
                    
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success" onclick="calculate()">Calculate</button>
        </div>
        </form>
        <h2 id="result-12"></h2>
    </div>

    <footer id="foot">
    <p>&copy; My Company Pvt. Ltd.</p>
    </footer>
    </body>
    
    <script src="script.js"></script>
</html>
